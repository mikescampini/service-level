<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Level Add on</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5 mx-auto">
        <div class="section d-flex flex-column text-center align-content-center">
            <img class="logo" src="assets/K3S Company Logo.png" alt="K3S">
            <h1 class="mb-5 main-heading">Service Level Change Add On</h1>
            
            <!-- Initial form select. Defaults to No Hierarchy -->
            <div class="row form-area" id="first">
                <h2 class="section-heading">Hierarchy Settings</h2>
                    <select class="form-select" id="hierarchy-select" aria-label="select">
                        <option selected value="0">Chose how you would like to analyze as a hierarchy with rankings?</option>
                        <option value="group">Product Group Codes</option>
                        <option value="buyer">Buyer Groups</option>
                        <option value="supplier">Suppliers</option>
                    </select>
                
            </div>
            

            <!-- Hierarchy Inputs -->
            <div class="form-area hide" id="hierarchy-table">
                <table class="mb-2 initial-table">
                    <thead>
                        <tr>
                            <th scope="col" class="text-start" id="choice">You Chose: </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <form action="">
                                <td class="text-start"><label for="base">Enter the base service level:</label></td>
                                <td class="text-start"><input class="mx-2" type="number"></td>
                            </form>
                        </tr>
                        <tr>
                            <form action="">
                                <td class="text-start"><label for="structure">Choose your structure</label></td>
                                <td class="text-start">
                                    <select class="form-select" id="structure" aria-label="select">
                                        <option selected value="0">Determine how to analyze the product rankings</option>
                                        <option value="both">Both Dollars and Unit Sales (Most Common)</option>
                                        <option value="dollars">Dollars Only</option>
                                        <option value="units">Units Only</option>
                                    </select>
                                </td>
                            </form>
                        </tr>
                    </tbody>
                </table>

                <table class="table hide" id="dollars-table">
                    <thead>
                        <tr>
                            <th scope="col" colspan="3" class="text-center">Sales Value Dollars</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Level</td>
                            <td>Cumulative %</td>
                            <td>Target Sevice %</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <form action="">
                            <td><input type="number" id="dollars-cumulative-1"></td>
                            <td><input type="number" id="dollars-target-1"></td>
                            </form> 
                        </tr>
                        <tr>
                            <td>2</td>
                            <form action="">
                                <td><input type="number" id="dollars-cumulative-2"></td>
                                <td><input type="number" id="dollars-target-2"></td>
                            </form>
                        </tr>
                        <tr>
                            <td>3</td>
                            <form action="">
                                <td><input type="number" id="dollars-cumulative-3"></td>
                                <td><input type="number" id="dollars-target-3"></td>
                            </form>
                        </tr>
                        <tr>
                            <td>4</td>
                            <form action="">
                                <td><input type="number" id="dollars-cumulative-4"></td>
                                <td><input type="number" id="dollars-target-4"></td>
                            </form>
                        </tr>
                        <tr>
                            <td>5</td>
                            <form action="">
                                <td><input type="number" id="dollars-cumulative-5"></td>
                                <td><input type="number" id="dollars-target-5"></td>
                            </form>
                        </tr>
                        <tr>
                            <td>6</td>
                            <form action="">
                                <td><input type="number" id="dollars-cumulative-6"></td>
                                <td><input type="number" id="dollars-target-6"></td>
                            </form>
                        </tr>
                    </tbody>
                </table>

                <table class="table hide" id="units-table">
                    <thead>
                        <tr>
                            <th scope="col" colspan="3" class="text-center">Unit Sales</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Level</td>
                            <td>Cumulative %</td>
                            <td>Target Sevice %</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <form action="">
                            <td><input type="number" id="units-cumulative-1"></td>
                            <td><input type="number" id="units-target-1"></td>
                            </form> 
                        </tr>
                        <tr>
                            <td>2</td>
                            <form action="">
                                <td><input type="number" id="units-cumulative-2"></td>
                                <td><input type="number" id="units-target-2"></td>
                            </form>
                        </tr>
                        <tr>
                            <td>3</td>
                            <form action="">
                                <td><input type="number" id="units-cumulative-3"></td>
                                <td><input type="number" id="units-target-3"></td>
                            </form>
                        </tr>
                        <tr>
                            <td>4</td>
                            <form action="">
                                <td><input type="number" id="units-cumulative-4"></td>
                                <td><input type="number" id="units-target-4"></td>
                            </form>
                        </tr>
                        <tr>
                            <td>5</td>
                            <form action="">
                                <td><input type="number" id="units-cumulative-5"></td>
                                <td><input type="number" id="units-target-5"></td>
                            </form>
                        </tr>
                        <tr>
                            <td>6</td>
                            <form action="">
                                <td><input type="number" id="units-cumulative-6"></td>
                                <td><input type="number" id="units-target-6"></td>
                            </form>
                        </tr>
                    </tbody>
                </table>
            </div>
            



        </div>
    </div>

    <script src="app/app.js"></script>
</body>

</html>
